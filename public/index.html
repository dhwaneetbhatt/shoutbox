<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoutbox</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
  </head>
  <body class="font">
    <div id="header">
        <div class="header-element">Shoutbox</div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-4" id="input-container"></div>
        <div class="col" id="shouts-container">
          <ul></ul>
        </div>
      </div>
    </div>
    <script type="text/template" id="tmpl-shout-item">
      <div>
          <b><%= name%></b>
      </div>
      <div>
          <xmp class="font"><%= text%></xmp>
      </div>
    </script>
    <script type="text/template" id="tmpl-input">
      <form>
        <div class="input-element form-group">
          <% if (nameEdit) { %>
              <input id="input-name" class="form-text" type="text" placeholder="Name" value="<%= name%>">
              <i class="icon-ok icon"></i>
          <% } else { %>
              <div id="shout-name"><%= name%></div>
          <% } %>
        </div>
        <div class="input-element form-group">
           <textarea id="input-text" class="form-text" placeholder="Shout"></textarea>
        </div>
        <div class="input-element form-group">
          <% if (nameEdit) { %>
              <button id="input-btn" type="button" class="btn btn-primary" disabled="true">Select Name</button>
          <% } else { %>
              <button id="input-btn" type="button" class="btn btn-success">Shout</button>
          <% } %>
        </div>
      </form>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

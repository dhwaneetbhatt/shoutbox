<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shoutbox</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
    </head>
    <body class="font">
        <div id="header">
            <div class="header-element">Shoutbox</div>
        </div>
        <div id="main">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div id="input-container" class="span4"></div>
                    <div id="shouts-container" class="span8">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/template" id="tmpl-shout-item">
            <div>
                <b><%= name%></b>
            </div>
            <div>
                <xmp class="font"><%= text%></xmp>
            </div>
        </script>
        <script type="text/template" id="tmpl-input">
            <div class="input-element">
                <% if (nameEdit) { %>
                    <input id="input-name" type="text" placeholder="Name" value="<%= name%>">
                    <i class="icon-ok icon"></i>
                <% } else { %>
                    <div id="shout-name"><%= name%></div>
                <% } %>
            </div>
            <div class="input-element">
                <textarea id="input-text" placeholder="Shout"></textarea>
            </div>
            <div class="input-element">
                <% if (nameEdit) { %>
                    <input id="input-btn" type="button" class="btn" value="Select Name" disabled="true">
                <% } else { %>
                    <input id="input-btn" type="button" class="btn btn-primary" value="Shout">
                <% } %>
            </div>
        </script>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/underscore.min.js"></script>
        <script src="lib/backbone.min.js"></script>
        <script src="lib/socket.io.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoutbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
  </head>
  <body class="font">
    <div id="header">
        <div class="header-element">Shoutbox</div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-4" id="input-container"></div>
        <div class="col" id="shouts-container">
          <ul></ul>
        </div>
      </div>
    </div>
    <script type="text/template" id="tmpl-shout-item">
      <div>
          <b><%= name%></b>
      </div>
      <div>
          <xmp class="font"><%= text%></xmp>
      </div>
    </script>
    <script type="text/template" id="tmpl-input">
      <form>
        <div class="input-element form-group">
          <% if (nameEdit) { %>
              <input id="input-name" class="form-text" type="text" placeholder="Name" value="<%= name%>">
              <i class="icon-ok icon"></i>
          <% } else { %>
              <div id="shout-name"><%= name%></div>
          <% } %>
        </div>
        <div class="input-element form-group">
           <textarea id="input-text" class="form-text" placeholder="Shout"></textarea>
        </div>
        <div class="input-element form-group">
          <% if (nameEdit) { %>
              <button id="input-btn" type="button" class="btn btn-primary" disabled="true">Select Name</button>
          <% } else { %>
              <button id="input-btn" type="button" class="btn btn-success">Shout</button>
          <% } %>
        </div>
      </form>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.2/underscore-min.js" integrity="sha512-anTuWy6G+usqNI0z/BduDtGWMZLGieuJffU89wUU7zwY/JhmDzFrfIZFA3PY7CEX4qxmn3QXRoXysk6NBh5muQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js" integrity="sha512-9EgQDzuYx8wJBppM4hcxK8iXc5a1rFLp/Chug4kIcSWRDEgjMiClF8Y3Ja9/0t8RDDg19IfY5rs6zaPS9eaEBw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js" integrity="sha512-nYuHvSAhY5lFZ4ixSViOwsEKFvlxHMU2NHts1ILuJgOS6ptUmAGt/0i5czIgMOahKZ6JN84YFDA+mCdky7dD8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
  </body>
</html>
